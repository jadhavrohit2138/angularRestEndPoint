<div style="border:rgb(15, 15, 15); border-width:5px; border-style:solid;width: 300px;height: 380px;text-align-last: center" >
<div style="text-align: center">
    <h2>Get Data By Name</h2>
    <input class="center" [(ngModel)]="name" type="text" placeholder="Search Name" (keypress)="foo($event)"/>
<br><br><button  class="button-85"  type="button" (click)="press()">Search
</button><br>
</div>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    table.center {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }
    </style>
    
<div>
<br><table class="center" *ngIf="show" style="width:70%">
    <tr>
      <th>Employee Id</th>
      <th>Name</th>
      <th>Location</th>
    </tr>
    <tr class="center" *ngFor="let post of posts">
        <td>{{post.empId}}</td>
        <td>{{post.name}}</td>
        <td>{{post.loc}}</td>
      </tr>
</table>  
</div>
</div>
